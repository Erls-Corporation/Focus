{{#items}}
  <li data-id="{{id}}" data-rev="{{rev}}">
    <div class="item {{state}} {{publish}} {{blocked}}">
      <div class="ava">
        {{#gravatar_url}}
        <img src="{{gravatar_url}}" alt="{{name}}" title="{{name}}"/>
        <span class="name">{{name}}</span>
        {{/gravatar_url}}
      </div>
      {{#editable}}      
      <span class="state">
        <select name="state">
          {{#states}}
            <option value="{{state}}" {{selected}}>{{state}}</option>
          {{/states}}
        </select>
      </span>
      {{/editable}}
      <div class="message">{{{message}}}</div>
    </div>
    <div style="clear:left;"></div>
  </li>
{{/items}}
