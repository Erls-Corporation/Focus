<div class="item">
  <form class="clearfix">
    <input type="text" name="message" id="message" value="{{message}}">
    <br/>
    <select name="state">
      {{#states}}
        <option value="{{state}}" {{selected}}>{{state}}</option>
      {{/states}}
    </select>
    <input type="submit" id="create" value="Create" />
    <span class="saved"></span>
  </form>
</div>
<div style="clear:left;"></div>
